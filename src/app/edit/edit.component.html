<div class="col-xs-6" *ngIf="contact">
  <div class="panel panel-primary">
  <div class="panel-heading" *ngIf="!contact.contactId; else editTitle">
    Add Contact
  </div>
  <ng-template #editTitle>
    <div class="panel-heading">
      Edit Contact
    </div>
  </ng-template>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" maxlength="1000" placeholder="e.g. Davy" class="form-control" formControlName="firstName" #firstName [(ngModel)] = "contact.firstName"/>
      </div>
      <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['firstName'].errors.required">
          First Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Last Name</label>
        <input type="text" maxlength="1000" placeholder="e.g. Jones" class="form-control"  formControlName="lastName" #lastName [(ngModel)] = "contact.lastName"/>
      </div>
      <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['lastName'].errors.required">
          Last Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email Address</label>
        <input type="text" maxlength="5000" placeholder="e.g. davy.jones@example.com" class="form-control" formControlName="email" #email [(ngModel)] = "contact.email"/>
      </div>      
      <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['email'].errors.required">
          Email Address is required.
        </div>
        <div *ngIf="angForm.controls['email'].errors.pattern">
            Invalid email address.
          </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Phone Number</label>
        <input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="10" placeholder="e.g. 9876543210" class="form-control" formControlName="phoneNumber" #phoneNumber [(ngModel)] = "contact.phoneNumber"/>
      </div>
      <div *ngIf="angForm.controls['phoneNumber'].invalid && (angForm.controls['phoneNumber'].dirty || angForm.controls['phoneNumber'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['phoneNumber'].errors.required">
          Phone Number is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Status</label>
        <select class="form-control" formControlName="status" #status [(ngModel)] = "contact.status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <div *ngIf="angForm.controls['status'].invalid && (angForm.controls['status'].dirty || angForm.controls['status'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['status'].errors.required">
          Status is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateContact()" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">
          <div *ngIf="!contact.contactId; else editButton">Add</div>
          <ng-template #editButton>Update</ng-template> 
        </button>
        <a routerLink="/" class="btn">Cancel</a>
      </div>
    </form>
  </div>
</div>

</div>
